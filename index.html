<!DOCTYPE html>
<html>

<head>
    <!-- add viewport for mobile devices-->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Image Overlay App</title>
    <style>
        /* Import Google font - Poppins */
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap");

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            display: flex;
            padding: 10px;
            min-height: 100vh;
            align-items: center;
            justify-content: center;
            background: #eee;
        }

        .container {
            width: 850px;
            padding: 30px 35px 35px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .container.disable .editor-panel,
        .container.disable .controls .reset-filter,
        .container.disable .controls .save-img {
            opacity: 0.5;
            pointer-events: none;
        }

        .container h2 {
            margin-top: -8px;
            font-size: 22px;
            font-weight: 500;
        }

        .container .wrapper {
            display: flex;
            margin: 20px 0;
            min-height: 335px;
        }

        .wrapper .editor-panel {
            padding: 15px 20px;
            width: 280px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .editor-panel .title {
            display: block;
            font-size: 16px;
            margin-bottom: 12px;
        }

        .editor-panel .options,
        .controls {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .editor-panel button {
            outline: none;
            height: 40px;
            font-size: 14px;
            color: #6c757d;
            background: #fff;
            border-radius: 3px;
            margin-bottom: 8px;
            border: 1px solid #aaa;
        }

        .editor-panel .filter button {
            width: calc(100% / 2 - 4px);
        }

        .editor-panel button:hover {
            background: #f5f5f5;
        }

        .filter button.active {
            color: #fff;
            border-color: #5372f0;
            background: #5372f0;
        }

        .filter .slider {
            margin-top: 12px;
        }

        .filter .slider .filter-info {
            display: flex;
            color: #464646;
            font-size: 14px;
            justify-content: space-between;
        }

        .filter .slider input {
            width: 100%;
            height: 5px;
            accent-color: #5372f0;
        }

        .editor-panel .rotate {
            margin-top: 17px;
        }

        .editor-panel .rotate button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: calc(100% / 4 - 3px);
        }

        .rotate .options button:nth-child(3),
        .rotate .options button:nth-child(4) {
            font-size: 18px;
        }

        .rotate .options button:active {
            color: #fff;
            background: #5372f0;
            border-color: #5372f0;
        }

        .wrapper .preview-img {
            flex-grow: 1;
            display: flex;
            overflow: hidden;
            margin-left: 20px;
            border-radius: 5px;
            align-items: center;
            justify-content: center;
        }

        .preview-img img {
            max-width: 490px;
            max-height: 335px;
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .controls button {
            padding: 11px 20px;
            font-size: 14px;
            border-radius: 3px;
            outline: none;
            color: #fff;
            cursor: pointer;
            background: none;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        .controls .reset-filter {
            color: #6c757d;
            border: 1px solid #6c757d;
        }

        .controls .reset-filter:hover {
            color: #fff;
            background: #6c757d;
        }

        .controls .choose-img {
            background: #6c757d;
            border: 1px solid #6c757d;
        }

        .controls .save-img {
            margin-left: 5px;
            background: #5372f0;
            border: 1px solid #5372f0;
        }

        @media screen and (max-width: 760px) {
            .container {
                padding: 25px;
            }

            .container .wrapper {
                flex-wrap: wrap-reverse;
            }

            .wrapper .editor-panel {
                width: 100%;
            }

            .wrapper .preview-img {
                width: 100%;
                margin: 0 0 15px;
            }
        }

        @media screen and (max-width: 500px) {
            .controls button {
                width: 100%;
                margin-bottom: 10px;
            }

            .controls .row {
                width: 100%;
            }

            .controls .row .save-img {
                margin-left: 0px;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Our Nikli-24</h2>
        <h6>Image Copyrighter by Arnab</h6>
        <div class="wrapper">
            <div class="editor-panel">
                <div class="filter">
                    <input type="file" id="image1">
                    <button class="choose-img" onclick="document.getElementById('image1').click()">Select
                        Image</button>

                    <script>
                        const imageInput = document.getElementById('image1');
                        imageInput.addEventListener('change', function () {
                            const selectedFile = imageInput.files[0];
                            console.log('Selected file:', selectedFile);
                        });
                    </script>
                    <div class="slider">
                        <div class="filter-info">
                            <p class="name">Opacity</p>
                            <p class="value" id="opacity_val">100%</p>
                        </div>
                        <input type="range" id="opacity" min="0" max="100" value="75">
                    </div>
                    <div class="slider">
                        <div class="filter-info">
                            <p class="name">Scale</p>
                            <p class="value" id="scale_val">100%</p>
                        </div>
                        <input type="range" id="overlay-scale" name="overlay-scale" min="0" max="100" value="50">
                    </div>
                </div>
                <div class="rotate">

                    <fieldset>
                        <legend>Overlay Position:</legend>
                        <div>
                            <input type="radio" id="pos-top-left" name="overlay-pos" value="top-left" checked>
                            <label for="pos-top-left">Top Left</label>
                        </div>
                        <div>
                            <input type="radio" id="pos-top-right" name="overlay-pos" value="top-right">
                            <label for="pos-top-right">Top Right</label>
                        </div>
                        <div>
                            <input type="radio" id="pos-bottom-left" name="overlay-pos" value="bottom-left">
                            <label for="pos-bottom-left">Bottom Left</label>
                        </div>
                        <div>
                            <input type="radio" id="pos-bottom-right" name="overlay-pos" value="bottom-right">
                            <label for="pos-bottom-right">Bottom Right</label>
                        </div>
                        <div>
                            <input type="radio" id="pos-center" name="overlay-pos" value="center">
                            <label for="pos-center">Center</label>
                        </div>
                    </fieldset>
                </div>
            </div>
            <div class="preview-img">

                <div style="display: none;">
                    <canvas id="canvas"></canvas>
                </div>

                <img id="myImage" src="overlay.png" alt="Canvas Image">

            </div>
        </div>
        <div class="controls">
            <button class="reset-filter" id="overlay-btn">Overlay Images</button>


            <div class="row">



                <button class="save-img" id="download-btn">Download Image</button>

            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");
        const image1Input = document.getElementById("image1");
        const opacityInput = document.getElementById("opacity");
        const overlayImg = new Image();
        overlayImg.src = "overlay.png";
        let image1;

        /////////// preview canvas /////
        // const preview_canvas = document.getElementById("preview-canvas");
        // const preview_ctx = canvas.getContext("2d");
        ///////////////////////////////

        image1Input.addEventListener("change", () => {




            const file = image1Input.files[0];
            const reader = new FileReader();
            reader.onload = () => {
                const img = new Image();
                img.onload = () => {
                    image1 = img;
                    drawImages();
                };
                img.src = reader.result;
            };
            reader.readAsDataURL(file);

        });

        opacityInput.addEventListener("input", () => {
            drawImages();
        });

        function drawImages() {

            if (!image1) {
                return;
            }
            canvas.width = Math.max(image1.width, overlayImg.width);
            canvas.height = Math.max(image1.height, overlayImg.height);
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(image1, 0, 0);
            ctx.save();
            const opacity = opacityInput.value / 100;
            const scale = scaleInput.value / 100;
            const overlayPos = document.querySelector('input[name="overlay-pos"]:checked').value;
            ctx.globalAlpha = opacity;

            switch (overlayPos) {
                case "top-left":
                    ctx.drawImage(overlayImg, 0, 0, overlayImg.width * scale, overlayImg.height * scale);
                    break;
                case "top-right":
                    ctx.drawImage(overlayImg, canvas.width - overlayImg.width * scale, 0, overlayImg.width * scale, overlayImg.height * scale);
                    break;
                case "bottom-left":
                    ctx.drawImage(overlayImg, 0, canvas.height - overlayImg.height * scale, overlayImg.width * scale, overlayImg.height * scale);
                    break;
                case "bottom-right":
                    ctx.drawImage(overlayImg, canvas.width - overlayImg.width * scale, canvas.height - overlayImg.height * scale, overlayImg.width * scale, overlayImg.height * scale);
                    break;
                case "center":
                    ctx.drawImage(overlayImg, (canvas.width - overlayImg.width * scale) / 2, (canvas.height - overlayImg.height * scale) / 2, overlayImg.width * scale, overlayImg.height * scale);
                    break;
            }
            ctx.restore();


            /////////////////////

            // Convert the canvas content to a data URL
            const dataURL = canvas.toDataURL("image/jpeg");

            // Set the data URL as the source of the image tag
            const img = document.getElementById("myImage");
            img.src = dataURL;

            console.log(dataURL);
            //////////////////////////
        }


        const positionRadios = document.querySelectorAll('input[name="overlay-pos"]');
        positionRadios.forEach(radio => {
            radio.addEventListener('change', () => {
                drawImages();
            });
        });

        const scaleInput = document.getElementById('overlay-scale');
        scaleInput.addEventListener('input', () => {
            drawImages();
        });


        const downloadBtn = document.getElementById("download-btn");
        downloadBtn.addEventListener("click", () => {
            if (!image1) {
                alert("Please select an image first.");
                return;
            }
            const link = document.createElement("a");
            link.download = "overlay.png";
            link.href = canvas.toDataURL("image/png");
            link.click();
        });

    </script>
</body>

</html>
